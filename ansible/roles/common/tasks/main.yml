---
- name: Install required system packages
  apt: name={{ item }} state=latest update_cache=yes
  loop: ['hdparm', 'vim', 'git']
  
- name: Create a login user
  user:
    name: "{{ uusername }}"
    password: "{{ upassword | password_hash('sha512') }}"
    groups:
    - docker
    - sudo
    state: present
    shell: /bin/bash      
    system: no       
    createhome: yes     
  register: user  
    
- name: Set timezone
  timezone:
    name: "{{ timezone }}"

- name: Ensure virtualenv is sourced from the .bashrc
  blockinfile:
    dest: "{{ ansible_env.HOME }}/.bashrc"
    block: |
      export PGID="{{ user.group }}"
      export PUID="{{ user.uid }}"
    insertbefore: BOF
    create: yes 